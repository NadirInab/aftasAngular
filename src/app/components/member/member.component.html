<form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-2 gap-4 max-w-md mx-auto mt-4 p-4 bg-white shadow-md">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
      <input type="text" id="name" formControlName="name"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
    </div>
  
    <div class="mb-4">
      <label for="familyName" class="block text-gray-700 text-sm font-bold mb-2">Family Name:</label>
      <input type="text" id="familyName" formControlName="familyName"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
    </div>
  
    <div class="mb-4">
      <label for="nationality" class="block text-gray-700 text-sm font-bold mb-2">Nationality:</label>
      <input type="text" id="nationality" formControlName="nationality"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
    </div>
  
    <div class="mb-4">
        <label for="identityDocumentType" class="block text-gray-700 text-sm font-bold mb-2">Identity Document Type:</label>
        <select id="identityDocumentType" formControlName="identityDocumentType"
          class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
          <option *ngFor="let docType of getIdentityDocumentTypes()" [value]="docType">{{ docType }}</option>
        </select>
      </div>
  
    <div class="mb-4">
      <label for="identityNumber" class="block text-gray-700 text-sm font-bold mb-2">Identity Number:</label>
      <input type="text" id="identityNumber" formControlName="identityNumber"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
    </div>
  
    <button type="submit"
      class="col-span-2 bg-blue-500 text-white p-2 rounded-md cursor-pointer hover:bg-blue-600">Add Member</button>
  </form>
  <div>   
  <table class="w-full border-collapse border border-gray-300 mt-4">
    <thead>
      <tr>
        <th class="p-2 border border-gray-300">ID</th>
        <th class="p-2 border border-gray-300">Name</th>
        <th class="p-2 border border-gray-300">Family Name</th>
        <th class="p-2 border border-gray-300">Nationality</th>
        <th class="p-2 border border-gray-300">Identity Document Type</th>
        <th class="p-2 border border-gray-300">Identity Number</th>
        <th class="p-2 border border-gray-300">Actions</th>
      </tr>
    </thead>
  
    <tbody *ngIf="members && members.length > 0">
      <tr *ngFor="let member of members">
        <td class="p-2 border border-gray-300">{{ member?.id }}</td>
        <td class="p-2 border border-gray-300">{{ member?.name }}</td>
        <td class="p-2 border border-gray-300">{{ member?.familyName }}</td>
        <td class="p-2 border border-gray-300">{{ member?.nationality }}</td>
        <td class="p-2 border border-gray-300">{{ member?.identityDocumentType }}</td>
        <td class="p-2 border border-gray-300">{{ member?.identityNumber }}</td>
        <td class="p-2 border border-gray-300">
          <button (click)="onDeleteMember(member.id)"
            class="bg-red-500 text-white p-2 rounded-md cursor-pointer hover:bg-red-600">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
