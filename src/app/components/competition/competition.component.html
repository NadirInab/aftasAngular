
<form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmitComp()" class="grid grid-cols-2 gap-4 max-w-md mx-auto mt-4 p-4 bg-white shadow-md">
  <div class="mb-4">
    <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Date:</label>
    <input type="date" id="date" formControlName="date"
      class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
  </div>

  <div class="mb-4">
    <label for="startTime" class="block text-gray-700 text-sm font-bold mb-2">Start Time:</label>
    <input type="time" id="startTime" formControlName="startTime"
      class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
  </div>

  <div class="mb-4">
    <label for="endTime" class="block text-gray-700 text-sm font-bold mb-2">End Time:</label>
    <input type="time" id="endTime" formControlName="endTime"
      class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
  </div>

  <div class="mb-4">
    <label for="location" class="block text-gray-700 text-sm font-bold mb-2">Location:</label>
    <input type="text" id="location" formControlName="location"
      class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
  </div>

  <div class="mb-4">
    <label for="amount" class="block text-gray-700 text-sm font-bold mb-2">Amount:</label>
    <input type="number" id="amount" formControlName="amount"
      class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
  </div>

  <button type="submit"
    class="col-span-2 bg-blue-500 text-white p-2 rounded-md cursor-pointer hover:bg-blue-600">Add Competition</button>
</form>
<div class="tablesContainer">
  <!-- Member Table -->


<table class="w-full border-collapse border border-gray-300 mt-4">
  <thead>
    <tr>
      <th class="p-2 border border-gray-300">ID</th>
      <th class="p-2 border border-gray-300">Date</th>
      <th class="p-2 border border-gray-300">Start Time</th>
      <th class="p-2 border border-gray-300">End Time</th>
      <th class="p-2 border border-gray-300">Location</th>
      <th class="p-2 border border-gray-300">Amount</th>
      <th class="p-2 border border-gray-300">Actions</th>
    </tr>
  </thead>
  <tbody *ngIf="competitions && competitions.length > 0" >
    <tr *ngFor="let competition of competitions">
      <td class="p-2 border border-gray-300">{{ competition.id }}</td>
      <td class="p-2 border border-gray-300">{{ competition.date }}</td>
      <td class="p-2 border border-gray-300">{{ competition.startTime }}</td>
      <td class="p-2 border border-gray-300">{{ competition.endTime }}</td>
      <td class="p-2 border border-gray-300">{{ competition.location }}</td>
      <td class="p-2 border border-gray-300">{{ competition.amount }}</td>
      <td class="p-2 border border-gray-300">
        <button (click)="onDelete(competition.id)"
          class="bg-red-500 text-white p-2 rounded-md cursor-pointer hover:bg-red-600">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
