
<form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()" class=" mx-auto">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
      <input type="text" id="name" formControlName="name"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
    </div>
  
    <div class="mb-4">
      <label for="weight" class="block text-gray-700 text-sm font-bold mb-2">Weight:</label>
      <input type="number" id="weight" formControlName="weight"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
      <div *ngIf="form.get('weight')?.hasError('min')" class="text-red-500 text-sm mt-1">
        Weight should be greater than or equal to 1.
      </div>
    </div>
  
    <div class="mb-4">
      <label for="level_id" class="block text-gray-700 text-sm font-bold mb-2">Level:</label>
      <select id="level_id" formControlName="level_id"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
        <option *ngFor="let level of levels" [value]="level.id">{{ level.description }}</option>
      </select>
    </div>
  
    <button type="submit" [disabled]="!form.valid"
      class="bg-blue-500 text-white p-2 rounded-md cursor-pointer hover:bg-blue-600">Add Fish</button>
  </form>
  

  <div class="fishesData mt-4">
    <h2 class="text-lg font-bold mb-2 text-green-500">Fishes:</h2>
    <table class="w-full border-collapse border border-green-500">
      <thead>
        <tr>
          <th class="p-2 border border-green-500 bg-green-200 text-white">ID</th>
          <th class="p-2 border border-green-500 bg-green-200 text-white">Name</th>
          <th class="p-2 border border-green-500 bg-green-200 text-white">Weight</th>
          <th class="p-2 border border-green-500 bg-green-200 text-white">Level Description</th>
          <th class="p-2 border border-green-500 bg-green-200 text-white">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fish of fishes">
          <td class="p-2 border border-green-500">{{ fish.id }}</td>
          <td class="p-2 border border-green-500">{{ fish.name }}</td>
          <td class="p-2 border border-green-500">{{ fish.weight }}</td>
          <td class="p-2 border border-green-500">{{ fish.level.description }}</td>
          <td class="p-2 border border-green-500">
            <button (click)="onDeleteFish(fish.id)"
              class="bg-red-500 text-white p-2 rounded-md cursor-pointer hover:bg-red-600">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
